<!DOCTYPE html>
<head>
        <title>Chess Board</title>
    <style>
        table { border-collapse: collapse; }
        td { width: 30px; height: 30px; }
    </style>
</head>
<body>
    <h3>Chess Board using Nested For Loop</h3>
    <table border="1">
        <?php
        for($row = 1; $row <= 8; $row++) {
            echo "<tr>";  // Start a new row
            for($col = 1; $col <= 8; $col++) {
                $total = $row + $col;  // Calculate total to determine color
                if($total % 2 == 0) {
                    echo "<td style='background-color: #FFFFFF;'></td>";  // White cell
                } else {
                    echo "<td style='background-color: #000000;'></td>";  // Black cell
                }
            }
            echo "</tr>";  // End row
        }
        ?>
    </table>
</body>
</html>
