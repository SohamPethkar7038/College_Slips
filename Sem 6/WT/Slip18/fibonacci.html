<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fibonacci Numbers</title>
<script>
function generateFibonacci() {
    var num1 = 0;
    var num2 = 1;
    var nextTerm;
    var count = parseInt(document.getElementById("count").value);
    
    var fibonacciSequence = [];

    for (var i = 1; i <= count; ++i) {
        fibonacciSequence.push(num1);
        nextTerm = num1 + num2;
        num1 = num2;
        num2 = nextTerm;
    }

    document.getElementById("fibonacciOutput").innerHTML = "Fibonacci Sequence: " + fibonacciSequence.join(', ');
}
</script>
</head>
<body>
<h2>Generate Fibonacci Numbers</h2>
<label for="count">Enter the number of terms:</label>
<input type="number" id="count" name="count" min="1" required>
<button onclick="generateFibonacci()">Generate Fibonacci Sequence</button>
<div id="fibonacciOutput"></div>
</body>
</html>
