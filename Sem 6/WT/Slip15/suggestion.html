<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Suggestions</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var suggestions = ["apple", "banana", "cherry", "date", "grape", "kiwi", "lemon", "mango", "orange", "pear"]; // JavaScript array

            $("#searchBox").keyup(function(){
                var query = $(this).val().toLowerCase(); // Convert input to lowercase
                $("#suggestions").empty(); // Clear previous suggestions
                
                if (query !== "") {
                    var matches = [];
                    
                    // Check each item in the array
                    for (var i = 0; i < suggestions.length; i++) {
                        if (suggestions[i].toLowerCase().includes(query)) {
                            matches.push(suggestions[i]);
                        }
                    }

                    // Display results
                    if (matches.length > 0) {
                        var list = "<ul>";
                        for (var j = 0; j < matches.length; j++) {
                            list += "<li>" + matches[j] + "</li>";
                        }
                        list += "</ul>";
                        $("#suggestions").html(list);
                    } else {
                        $("#suggestions").html("<p>No suggestions found.</p>");
                    }
                }
            });
        });
    </script>
</head>
<body>

    <h2>Search Suggestions</h2>
    <input type="text" id="searchBox" placeholder="Type something...">
    <div id="suggestions"></div>

</body>
</html>
