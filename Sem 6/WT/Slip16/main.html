<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Details</title>
<script>
function loadBookDetails() {
    var selectBox = document.getElementById("bookSelect");
    var selectedBook = selectBox.options[selectBox.selectedIndex].value;

    if (selectedBook === "") {
        document.getElementById("bookDetails").innerHTML = "";
        return;
    }

    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            displayBookDetails(this, selectedBook);
        }
    };
    xhttp.open("GET", "books.xml", true);
    xhttp.send();
}

function displayBookDetails(xml, selectedBook) {
    var xmlDoc = xml.responseXML;
    var books = xmlDoc.getElementsByTagName("book");

    for (var i = 0; i < books.length; i++) {
        var title = books[i].getElementsByTagName("title")[0].childNodes[0].nodeValue;
        if (title === selectedBook) {
            var author = books[i].getElementsByTagName("author")[0].childNodes[0].nodeValue;
            var year = books[i].getElementsByTagName("year")[0].childNodes[0].nodeValue;
            var price = books[i].getElementsByTagName("price")[0].childNodes[0].nodeValue;

            document.getElementById("bookDetails").innerHTML = `
                <p><strong>Author:</strong> ${author}</p>
                <p><strong>Year:</strong> ${year}</p>
                <p><strong>Price:</strong> $${price}</p>
            `;
        }
    }
}
</script>
</head>
<body>
<h2>Select a Book:</h2>
<select id="bookSelect" onchange="loadBookDetails()">
  <option value="">Select a book</option>
  <option value="JavaScript: The Good Parts">JavaScript: The Good Parts</option>
  <option value="Clean Code: A Handbook of Agile Software Craftsmanship">Clean Code: A Handbook of Agile Software Craftsmanship</option>
  <option value="Design Patterns: Elements of Reusable Object-Oriented Software">Design Patterns: Elements of Reusable Object-Oriented Software</option>
</select>
<br><br>
<div id="bookDetails"></div>
</body>
</html>
